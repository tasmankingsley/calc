<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="icon.png" />
  <link rel="stylesheet" href="style.css">
  <title>Calc</title>
</head>

<body>
  <div id="grid">
    <div id="display">
      <input id="disp" type="text" value="">
    </div>
    <div id="clear">
      <input type="button" value="C" onclick="disp.value=''" style="background-color: #6272a4; color: #ff79c6;">
    </div>
    <div id="plus-minus">
      <input type="button" value="Â±" onclick="addvalue(this.value);" style="color: #f1fa8c;">
    </div>
    <div id="percent">
      <input type="button" value="%" onclick="addvalue(this.value);" style="color: #f1fa8c;">
    </div>
    <div id="divide">
      <input type="button" value="/" onclick="addvalue(this.value);" style="color: #f1fa8c;">
    </div>
    <div id="seven">
      <input type="button" value="7" onclick="addvalue(this.value);">
    </div>
    <div id="eight">
      <input type="button" value="8" onclick="addvalue(this.value);">
    </div>
    <div id="nine">
      <input type="button" value="9" onclick="addvalue(this.value);">
    </div>
    <div id="multiply">
      <input type="button" value="*" onclick="addvalue(this.value);" style="color: #f1fa8c;">
    </div>
    <div id="four">
      <input type="button" value="4" onclick="addvalue(this.value);">
    </div>
    <div id="five">
      <input type="button" value="5" onclick="addvalue(this.value);">
    </div>
    <div id="six">
      <input type="button" value="6" onclick="addvalue(this.value);">
    </div>
    <div id="minus">
      <input type="button" value="-" onclick="addvalue(this.value);" style="color: #f1fa8c;">
    </div>
    <div id="one">
      <input type="button" value="1" onclick="addvalue(this.value);">
    </div>
    <div id="two">
      <input type="button" value="2" onclick="addvalue(this.value);">
    </div>
    <div id="three">
      <input type="button" value="3" onclick="addvalue(this.value);">
    </div>
    <div id="plus">
      <input type="button" value="+" onclick="addvalue(this.value);" style="color: #f1fa8c;">
    </div>
    <div id="zero">
      <input type="button" value="0" onclick="addvalue(this.value);">
    </div>
    <div id="decimal">
      <input type="button" value="." onclick="addvalue(this.value);" style="color: #f1fa8c;">
    </div>
    <div id="equals">
      <input type="button" value="=" onclick="calculate(display);" style="background-color: #6272a4; color: #ff79c6">
    </div>
  </div>
<body/>

<script type="text/javascript">

  function addvalue(actualvalue) {
    document.getElementById('disp').value += actualvalue;
  }

  function calculate(actualvalue) {
    return document.getElementById('disp').value = eval(document.getElementById('disp').value);
  }

  // document.getElementById('disp').focus();

  document.addEventListener('keydown', (event) => {
    if (event.keyCode === 13) {
      calculate();
    }
  });
</script>

</body>
</html>
